<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی حدس کلمه</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <!-- Fontawesome 6.0.0 -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="game-card">
      <header>
        <p class="game-card-title">بازی حدس کلمه</p>
      </header>
      <main>
        <div class="inputs" dir="ltr"><!-- data from js --></div>
        <div class="hint">
          <p class="hint-text">
            راهنمایی:
            <span class="hint-word hint-title"> یک آکادمی آموزشی برنامه نویسی</span>
          </p>
          <p class="hint-text">
            کلمه وارد شده: <span class="hint-word user-writted">آموزش</span>
          </p>
          <p class="hint-text">
            تعداد حدس باقی مانده: <span class="hint-word guess-count">3</span>
          </p>
        </div>
        <div class="hint-text">
          <p class="hint-text">
            امتیاز: <span class="hint-word score">0</span>
          </p>
        </div>
        <div class="warning">
          <i class="fas fa-exclamation-circle"></i>
          <span> جواب هارا به زبان انگلیسی وارد کنید </span>
        </div>
      </main>
      <footer>
        <button class="continue">
          ادامه
          <i class="fas fa-chevron-left"></i>
        </button>
        <!-- Reset button -->
        <button class="reset">
          <i class="fas fa-sync-alt"></i>
          تلاش مجدد
        </button>
      </footer>
    </div>
    <!-- Toast -->
    <div class="toast error">
      <div class="toast-content">
        <div class="toast-icon">
          <i>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
          </svg>
          </i>
        </div>
        <p class="toast-message">لطفا مجددا تلاش کنید</p>
      </div>

      <div class="process-bar">
        <div class="process"></div>
      </div>
    </div>

    <div class="modal-screen hidden">
      <div class="modal-card ">
        <div class="modal-icon">
          <!-- Danger icon -->
          <i class=""></i>
        </div>
        <div class="modal-body">
          <p class="modal-content">شما بیش از حد مجاز تلاش کردید !</p>
        </div>
        <div class="modal-footer">
          <button id="cancel" class="">انصراف</button>
          <button id="try-again">تلاش مجدد</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
